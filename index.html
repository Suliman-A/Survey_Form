<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <h1 id="title">SURVEY</h1>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <p id="description"><b>Note:</b> Form is to be completed at least 21 days after registeration</p>

    <main id="main">
       <form id="survey-form">

        <fieldset>

            <legend>Personal Information</legend>
            <div>
                <label id="name-label" for="name">Name:</label>
                <input type="text" required id="name" name="name" placeholder="Enter name here" required>   </div>
              <div>
                <label id="email-label" for="Email">Email:</label>
                <input type="email" required id="email" name="email" placeholder="Enter email here" required>  </div>
              <div>
                <label id="number-label" for="phone">Phone Number:</label>
                <input type="number" id="number" name="name" placeholder="Enter 10 digit number" min="1" max="9" required>   </div>
             
          
              <!-- ------------------Radio Buttons-------------------------------- -->
              <div class="radio">
                <label for="Gender">Gender:</label>
                
                  <input type="radio" name="gender" value="male" checked> Male<br>
                  <input type="radio" name="gender" value="female"> Female<br>
                  <input type="radio" name="gender" value="other"> Other
               
              </div>
              
              <label for="date-label">Date of birth:</label>
              <input type="date" name="bday"><br>

              <!-- -----------------Dropdown menus--------------------------------- -->
              <label for="dropdown-label">Education level:</label>

              <select id="dropdown" name="level">
                <option value="University">University</option>
                <option value="College">College</option>
                <option value="Secondary">High School</option>  
                <option value="None">None</option>
                </select>

            </fieldset>

             <!-- ------------------Checkboxes-------------------------------- -->
  <fieldset>
    <legend>How did you hear about us</legend>
      <input type="checkbox" name="ig-fb" value="ig-fb" checked>Instigram or Facebook<br>
      <input type="checkbox" name="email" value="email">Email<br>
      <input type="checkbox" name="search-engine" value="search-engine">Search Engine<br>
      <input type="checkbox" name="adds" value="adds" > Adds<br>
      <input type="checkbox" name="friends" value="friends" > Friends<br>
     
    
  </fieldset>

<!--          Recommedation area          -->
            <fieldset>    
               <legend>Tell us your recomendations</legend>
      <textarea id="msg" name="message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>  
            </fieldset>
            
            <div id="submit-button">
                <button type="submit" id="submit">Done</button>   
            </div>


            </form>

        </main>
</body>
</html>
